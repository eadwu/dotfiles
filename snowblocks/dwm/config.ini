[bar/data]
enable-ipc = true
modules-right = temperature0 temperature1 temperature2 cpu memory seperator filesystem network0 network1 battery backlight volume date

[module/seperator]
type = custom/text
content = ";"

[section/temperature]
type = internal/temperature
interval = 1
thermal-zone = 0
warn-temperature = 80

label-padding = 1
label-warn-padding = 1

format = <ramp><label>
format-warn = <ramp><label-warn>

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 

[module/temperature0]
inherit = section/temperature
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon0/temp1_input

[module/temperature1]
inherit = section/temperature
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon1/temp1_input

[module/temperature2]
inherit = section/temperature
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input

[module/cpu]
type = internal/cpu
interval = 0.5

label = %percentage%%

format =  [<label>] <ramp-coreload>
format-padding = 1

ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █

[module/memory]
type = internal/memory
interval = 0.5

label = %percentage_used%%

format =  [<label>] <bar-used>
format-padding = 1

bar-used-width = 30
bar-used-indicator = |
bar-used-fill = ─
bar-used-empty = ─

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 1
fixed-values = true

label-mounted =  [%mountpoint%: %used%, %total%]
label-mounted-padding = 1
label-unmounted =  [N/A]
label-unmounted-padding = 1

format-mounted = <label-mounted>
format-unmounted = <label-unmounted>

[section/network]
type = internal/network
interval = 1

label-connected =  [%essid% - %local_ip%]
label-connected-padding = 1
label-disconnected =  [N/A]
label-disconnected-padding = 1

format-connected = <label-connected>
format-disconnected = <label-disconnected>
format-packetloss = <animation-packetloss> <label-connected>
animation-packetloss-0 = 

[module/network0]
inherit = section/network
interface = wlp2s0

[module/network1]
inherit = section/network
interface = wlp59s0

[module/battery]
type = internal/battery
full-at = 99
adapter = ADP1
battery = BAT0
time-format = %H:%M
poll-interval = 1

label-full =  [%percentage%%]
label-full-padding = 1
label-charging = [%percentage%% - %time%]
label-discharging = [%percentage%% - %consumption%W, %time%]

format-full = <label-full>
format-charging = <animation-charging> <label-charging>
format-charging-padding = 1
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-padding = 1

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

[module/backlight]
type = internal/backlight
card = intel_backlight

label = %percentage%%

format = <ramp> [<label>] <bar>
format-padding = 1

bar-empty = ━
bar-fill = ━
bar-indicator = |
bar-width = 15

ramp-0 = 🌕
ramp-1 = 🌔
ramp-2 = 🌓
ramp-3 = 🌒
ramp-4 = 🌑

[module/volume]
type = internal/pulseaudio

label-muted =  [muted]
label-volume = %percentage%%

format-muted = <label-muted>
format-muted-padding = 1
format-volume = <ramp-volume> [<label-volume>] <bar-volume>
format-volume-padding = 1

bar-volume-empty = ━
bar-volume-fill = ━
bar-volume-indicator = |
bar-volume-width = 15

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/date]
type = internal/date
interval = 1
date = %a %b %d
time = %I:%M %p

label =  %date%  %time%
label-padding = 1
